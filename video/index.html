<head>

  <script src="video.js"></script>

  <!-- Media Sources plugin -->

  <style>
    html, body {
      font-family: Arial, sans-serif;
      height:100%;
      min-height: 100%;
      margin:0;
      padding:0;
      overflow:hidden;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
    }
  </style>

</head>
<body>
    <div style="width: 100%; height: 100%;">
        <video id="video" class="video-js vjs-default-skin" height="300" width="600" controls>
            <source
                src="http://airvision.entropealabs.net/hls/6221e89a-4bb2-3d95-8ee6-530419be2f4f/0/playlist.m3u8?apiKey=ypNcy9CMlccd66tz"
                type="application/x-mpegURL">
        </video>
    </div>
    <script>
        videojs.options.flash.swf = 'video-js.swf';
        // initialize the player
        var player = videojs('video', {
            techOrder: ['hls']
        });

        window.onload = function(){
            var vid = document.getElementById("video");
            var par = vid.parentNode;
            vid.style.width = par.style.width;
            vid.style.height = par.style.height;
        }
    </script>
</body>
</html>
